- name: Adding sudo groups to hosts
  hosts: all
  gather_facts: no
  vars:
    sudoers:
      - user1
      - user2
   
  tasks:
    - name: Create sudoers file backup
      command: cp -f /etc/sudoers /etc/sudoers.bak

    - name: Check includedir in sudoers
      lineinfile:
        dest: /etc/sudoers
        line: "#includedir /etc/sudoers.d"
        state: present
        validate: "visudo -cf %s"

#    - name: Add sudoers users to wheel group
#      user:
#        name: "{{ item }}"
#        groups: wheel
#        append: yes
#      with_items: "{{ sudoers }}"

    - name: Make sure a 'admins' group present
      group:
        name: admins
        state: present

    - name: Add custom sudo groups
      copy: 
        src: files/etc/sudoers.d/sudogroups
        dest: /etc/sudoers.d/sudogroups
        owner: root
        group: root
        mode: 0440
        validate: "visudo -cf %s"

    - name: Add custom admins group sudo rules
      copy: 
        src: files/etc/sudoers.d/admingroup
        dest: /etc/sudoers.d/admingroup
        owner: root
        group: root
        mode: 0440
        validate: "visudo -cf %s"

    - name: Add custom powerusers group sudo rules
      copy: 
        src: files/etc/sudoers.d/powerusers
        dest: /etc/sudoers.d/powerusers
        owner: root
        group: root
        mode: 0440
        validate: "visudo -cf %s"
